<!doctype html>
<html>
	<head>
		<title>Daily walking graph</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="https://www.google.com/jsapi"></script>
		<script src="moves.js"></script>

		<style>
			#chart {
				width: 1000px;
				height: 500px;
			}
		</style>
	</head>

	<body>
		<h1>Daily walking graph</h1>
		<p>The chart below is updated daily based on data collected by <a href="http://www.moves-app.com/">Moves</a>, an Android/iPhone app that tracks daily walking distances. Data can be exported via download or API.</p>
		<p>The data is kept up-to-date using the simple <a href="https://github.com/chriskuehl/moves-grapher">moves-grapher</a> scripts.</p>
		<hr />
		<div id="chart"></div>
	</body>
</html>
